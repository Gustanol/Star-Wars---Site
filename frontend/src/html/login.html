<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../SW.css">
</head>
<body>
    <style>
        body {
            background-color: #545454;
            color: white;
            font-family: 'Arial';
            display: flex;
            overflow: hidden;
            padding: 0;
            background: url('../../img/dv3.jpg') no-repeat center/cover;
        }
        body:after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .class1 {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: flex-end;
            align-items: flex-start;
            border-radius: 2vw;
        }
        .class1 form {
            width: 46%;
            height: 85%;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-evenly;
            align-items: center;
            padding-left: 2vw;
        }
        .class1 form input {
            width: 70%;
            height: 10%;
            background-color: #d6d6d6;
            padding: 1vw;
            font-size: 1.5vw;
            border-radius: 2vw;
        }
        .class1 form button {
            width: 15%;
            height: 8%;
            border-radius: 5vw;
            font-size: 1.5vw;
        }
        .class1 form h3 {
            font-size: 1.5vw;
        }
        .class1 h3 span {
            cursor: pointer;
        }
        .class2 {
            width: 54%;
            height: 100%;
            position: absolute;
            right: 0;
            border-radius: 5%;
            background: url('../../img/dstar2.jpg') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .class2 p {
            z-index: 10;
            font-size: 5vw;
        }
        .class2:after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5%;
        }
        @keyframes toRight {
            0% {transform: translateX(0);}
            100% {transform: translateX(50vw);}
        }
        @keyframes toLeft {
            0% {transform: translateX(0);}
            100% {transform: translateX(-50vw);}
        }
        .animation-toRight {
            animation: toRight 0.6s ease-in 1 forwards;
        }
        .animation-toLeft {
            animation: toLeft 0.6s ease-in 1 forwards;
        }
        #registerForm {
            position: absolute;
            right: 0;
            bottom: 0;
            display: none;
        }
        #loginForm h1, #registerForm h1 {
            font-size: 3vw;
        }
    </style>
    <div class="class1">
         <form id="loginForm">
             <h1 class="font4">Login</h1>
             <input type="text" name="username" placeholder="Usuário" required />
             <input type="password" name="password" placeholder="Senha" required />
             <button type="submit">Entrar</button>
             <h3>Não tem um conta? <span id="register">Crie uma!</span></h3>
         </form>
         <form id="registerForm">
             <h1 class="font4">Registro</h1>
             <input type="text" name="username" placeholder="Usuário" required />
             <input type="password" name="password" placeholder="Senha" required />
             <button type="submit">Registrar</button>
             <h3>Já tem uma conta? <span id="login">Faça login!</span></h3>
         </form> 
         <div class="class2">
             <p class="font6" id="class2T">Login</p>
         </div>
    </div>
    <div class="container-logo">
         <div class="swlogo page font6"><p>star wars</p></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form1 = document.getElementById('loginForm');
            const form2 = document.getElementById('registerForm');
            const part1 = document.querySelector('.class2');
            const class2T = document.getElementById('class2T');
        document.getElementById('register').addEventListener('click', () => {
            part1.classList.add('animation-toLeft');
            setTimeout(() => {
                form1.style.display = 'none';
                part1.classList.remove('animation-toLeft');
                part1.style.right = '50vw';                
            }, 700);
            form2.style.display = 'flex';
            class2T.innerHTML='Registro';
        });
        document.getElementById('login').addEventListener('click', () => {
            part1.classList.add('animation-toRight');
            setTimeout(() => {
                form2.style.display = 'none';
                part1.classList.remove('animation-toRight');
                part1.style.right = '0';
            }, 700);
            form1.style.display = 'flex';
            class2T.innerHTML='Login'; 
        });
      });
    </script>
    <script src="../SW.js"></script>
</body>
</html>
